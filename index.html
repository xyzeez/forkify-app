    <header class="header">
      <a href="#" class="header__logo">
        <img src="./src/img/logo.png" alt="Forkify" />
      </a>
      <form class="header__form search">
        <input
          type="text"
          name="search"
          class="search__field"
          placeholder="Search over 1,000,000 recipes..."
        />
        <button
          type="submit"
          class="btn btn--pry search__btn"
          aria-label="Search"
        >
          <svg class="btn__icon" aria-hidden="true">
            <use href="./src/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="text nav__item">
            <button
              class="btn btn--sec nav__btn nav__btn--add-recipe"
              aria-label="Add recipe"
            >
              <svg class="btn__icon">
                <use href="./src/img/icons.svg#icon-edit"></use>
              </svg>
              <span>Add recipe</span>
            </button>
          </li>
          <li class="text nav__item">
            <button
              class="btn btn--sec nav__btn nav__btn--bookmarks"
              aria-label="View bookmarks"
            >
              <svg class="btn__icon">
                <use href="./src/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
          </li>
        </ul>
      </nav>
      <div class="bookmarks">
        <button
          aria-labelledby="Close form"
          class="btn btn--alt bookmarks__btn"
        >
          <svg class="btn__icon">
            <use href="./src/img/icons.svg#icon-close"></use>
          </svg>
        </button>
        <div class="feedback error">
          <svg class="feedback__icon">
            <use href="./src/img/icons.svg#icon-alert-triangle"></use>
          </svg>
          <p class="feedback__text">
            No bookmarks yet. Find a nice recipe and bookmark it ;)
          </p>
        </div>

    <div
      role="alertdialog"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="Recipe upload form Popup"
      aria-describedby="A popup containing the form to upload new recipies"
      class="modal-window"
    >
      <form class="upload">
        <div class="upload__column">
          <h2 class="upload__heading">Recipe data</h2>
          <label>Title: </label>
          <input required name="title" type="text" />
          <label>URL: </label>
          <input required name="sourceUrl" type="text" />
          <label>Image URL: </label>
          <input required name="image" type="text" />
          <label>Publisher: </label>
          <input required name="publisher" type="text" />
          <label>Prep time: </label>
          <input required name="cookingTime" type="number" />
          <label>Servings: </label>
          <input required name="servings" type="number" />
        </div>
        <div class="upload__column">
          <h2 class="upload__heading">Ingredients</h2>
          <label>Ingredient 1: </label>
          <input
            type="text"
            required
            name="ingredient-1"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 2: </label>
          <input
            type="text"
            name="ingredient-2"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 3: </label>
          <input
            type="text"
            name="ingredient-3"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 4: </label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 5: </label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Quantity, Unit, Description"
          />
          <label>Ingredient 6: </label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Quantity, Unit, Description"
          />
        </div>

          type="submit"
          aria-label="Upload"
          class="btn btn--pry upload__btn"
        >

            <use href="./src/img/icons.svg#icon-upload-cloud"></use>

        </button>
